<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-box animated-fade-in">
        <h2>Forgot Password</h2>
        <p class="tagline">Please enter your details to reset your password.</p>

        {{ if .ErrorMessage }}
        <div style="color:red; font-weight:bold; margin-bottom:15px;">
            {{.ErrorMessage}}
        </div>
        {{ end }}

        {{ if .SuccessMessage }}
        <div style="color:green; font-weight:bold; margin-bottom:15px;">
            {{.SuccessMessage}}
        </div>
        {{ end }}

        {{ if not .SuccessMessage }}
        <form method="post" action="/forgot-password">
            <div class="input-group">
                <label>First Name</label>
                <input type="text" name="first_name" placeholder="John" required>
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text" name="last_name" placeholder="Doe" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <button type="submit" class="login-btn">Send Reset Link</button>
        </form>
        {{ end }}

        <p class="signup-link"><a href="/">Back to Login</a></p>
    </div>
</div>
</body>
</html>
